<!DOCTYPE html>
<html>
<head>
  <title>JS is Fun!</title>
  <style>
    body {
      width: 800px;
      margin: 0 auto;
    }
    #result {
      font-size: 200%;
      font-weight: bold;
    }
    #result, #calculateForm {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Basic JS Calculator</h1>

  <form id="calculateForm">
    <input id="num1">
    <select id="operator">
      <option name="+">+</option>
      <option name="-">-</option>
      <option name="*">*</option>
      <option name="/">/</option>
    </select>
    <input id="num2">
    <button type="button" id="calculate" onclick="doCalculation();">Calculate!</button>
  </form>

  <div id="result"></div>
  <h2></h2>

  <script type="text/javascript">
  function doCalculation(){
    // you code
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;
    let operator = document.getElementById('operator').value;

    console.log(`doc num1 ${num1}`);
    console.log(`doc num2 ${num2}`);
    console.log(`doc op ${operator}`);
    
    num1 = parseInt(num1);
    num2 = parseInt(num2);

    console.log(`parse num1 ${num1}`);
    console.log(`parse num2 ${num2}`);

    if (isNaN(num1) || isNaN(num2)) {
      result = "Only integers accepted!";
    } else if (operator === '+') {
      result = num1 + num2;
    } else if (operator === '-') {
      result = num1 - num2;
    } else if (operator === '*') {
      result = num1 * num2;
    } else if (operator === '/') {
      result = num1 / num2;
    }

    document.getElementById("result").innerHTML = result;
  }
  </script>

</body>
</html>
